<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Start</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,700|Exo+2:400,300,200,100,700' rel='stylesheet' type='text/css'>
	      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
		  
		  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />


  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
<link rel="manifest" href="img/site.webmanifest">
    <link rel="shortcut icon" href="edge-icon.png" type="image/x-icon">
</head>
<body>

	  
	  
<header>
<br><br>

    <img class="edge-logo" src="img/edge.png" alt="Edge Logo">
	<br>
    <h1 class="main-heading">Ashutosh Palhare</h1> <br>
</header>

 <div id="clock">
    <p class="date">{{ date }}</p>
    <p class="time">{{ time }}</p>
	<br>
    <p class="text">"Ekdin Sab Thik Ho Jayega!"</p>
</div>

	<br>

<main class="startup-content">
    
	<div class="search-container">
    <div class="search-bar">
        <input type="text" class="google-search" placeholder="Search Google">
        <button class="search-icon" onclick="googleSearch()">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div class="search-bar">
        <input type="text" class="duckduckgo-search" placeholder="Search DuckDuckGo">
        <button class="search-icon" onclick="duckDuckGoSearch()">
            <i class="fas fa-search"></i>
        </button>
    </div>
</div>
   

 <div class="container">
      <span class="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <div class="media-icons">
        <a href="https://in.pinterest.com/ashutoshpalhare/" style="background: #e60023">
          <i class="fa-brands fa-pinterest"></i>
          <span class="tooltip" style="color: #e60023">Pinterest</span>
        </a>
        <a href="https://in.linkedin.com/in/ashutosh786palhare" style="background: #0e76a8">
          <i class="fa-brands fa-linkedin"></i>
          <span class="tooltip" style="color: #0e76a8">Linkedin</span>
        </a>
        <a href="https://ashutosh786palhare.github.io/" style="background: #ff0000">
          <i class="fa-solid fa-globe"></i>
          <span class="tooltip" style="color: #ff0000">Website</span>
        </a>
        <a href="https://www.instagram.com/ashutosh786palhare/" style="background: #ea4689">
          <i class="fa-brands fa-instagram"></i>
          <span class="tooltip" style="color: #ea4689">InstaGram</span>
        </a>
        <a href="https://github.com/ashutosh786palhare" style="background: #8e36ff">
          <i class="fa-brands fa-github"></i>
          <span class="tooltip" style="color: #8e36ff">Github</span>
        </a>
        <a href="https://www.facebook.com/ashutosh.palhare.5/" style="background: #4267b2">
          <i class="fa-brands fa-facebook-f"></i>
          <span class="tooltip" style="color: #4267b2">Facebook</span>
        </a>
        <a href="https://twitter.com/ashutoshpalhare" style="background: #1da1f2">
          <i class="fa-brands fa-twitter"></i>
          <span class="tooltip" style="color: #1da1f2">Twitter</span>
        </a>
      </div>
    </div>



	  
	  
    

<!-- CSS Dock Code -->
<div class="dock">
  <ul>
   <li id="gpt">
      <a href="https://chat.openai.com/chat">
        <em>
          <span>Chat GPT</span>
        </em>
        <img src="img/gpt.png" />
      </a>
    </li>
	
    <li id="wa">
      <a href="https://web.Whatsapp.com/">
        <em>
          <span>Whatsapp</span>
        </em>
        <img src="img/wa.png" />
      </a>
    </li>
    <li id="gmail">
      <a href="https://mail.google.com/mail/u/0/">
        <em>
          <span>GMail</span>
        </em>
        <img src="img/gmail.png" />
      </a>
    </li>
	<li id="yt">
      <a href="https://www.youtube.com/">
        <em>
          <span>Youtube</span>
        </em>
        <img src="img/yt.png" />
      </a>
    </li>
	
    <li id="keep">
      <a href="https://keep.google.com/u/0/">
        <em>
          <span>Kepp</span>
        </em>
        <img src="img/keep.png" />
      </a>
    </li>
    <li id="gt">
      <a href="https://translate.google.co.in/">
        <em>
          <span>Translate</span>
        </em>
        <img src="img/gt.png" />
      </a>
    </li>
    <li id="bard">
      <a href="https://bard.google.com">
        <em>
          <span>Bard</span>
        </em>
        <img src="img/bard.png" />
      </a>
    </li>
  </ul>
</div>



<script>
      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", () => {
        closeBtn.classList.toggle("open");
      });
    </script>
<script src="script.js"></script>
</body>
</html>
